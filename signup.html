<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gastitos | Signup</title>
    <link rel="stylesheet" href="assets/css/login-signup.css">
    <link href="assets/img/logo.png" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>

    <div class="main-container">
        <div class="login-signup">
            <div class="content">
                <img src="assets/img/background.png" alt="">
            </div>
            <div class="login-signup-form">
                <h1>Gastitos | Signup</h1>
                <form action="">
                    <div class="tbox">
                        <i class="fa fa-user"></i><input type="text" name="Name" placeholder="Name">
                    </div>
                    <div class="tbox">
                        <i class="fa fa-user"></i><input type="text" name="LastName" placeholder="Last Name">
                    </div>
                    <div class="tbox">
                        <i class="fa fa-user"></i><input type="text" name="Username" placeholder="Username">
                    </div>
                    <div class="tbox">
                        <i class="fa fa-envelope"></i><input type="text" name="Email" placeholder="Email">
                    </div>
                    <div class="tbox">
                        <i class="fa fa-lock"></i><input type="text" name="Password" placeholder="Password">
                    </div>
                    <div class="tbox">
                        <i class="fa fa-lock"></i><input type="text" name="ConfirmPassword" placeholder="Confirm Password">
                    </div>
                    <button class="btn-form"><a href="index.html">Signup</a></button>
                </form>
                <p>Have an account already? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
